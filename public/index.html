<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Tasbeeh Counter</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1e5799 0%,#2989d8 50%,#207cca 51%,#7db9e8 100%);
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
        }
        .container {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            max-width: 500px;
            width: 90%;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #f1c40f;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        .counter-display {
            font-size: 5rem;
            margin: 20px 0;
            color: #f1c40f;
            font-weight: bold;
        }
        .dhikr-text {
            font-size: 2.5rem;
            margin: 30px 0;
            min-height: 80px;
            color: #ffffff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        .button-container {
            display: flex;
            justify-content: center;
            margin-top: 30px;
        }
        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1.2rem;
            font-weight: bold;
            margin: 0 10px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }
        .count-btn {
            background-color: #2ecc71;
            color: white;
        }
        .count-btn:hover {
            background-color: #27ae60;
            transform: scale(1.05);
        }
        .reset-btn {
            background-color: #e74c3c;
            color: white;
        }
        .reset-btn:hover {
            background-color: #c0392b;
            transform: scale(1.05);
        }
        .instructions {
            margin-top: 30px;
            font-size: 1.1rem;
            line-height: 1.6;
            color: #ecf0f1;
        }
        .phase-indicator {
            margin-top: 20px;
            font-size: 1.3rem;
            color: #f1c40f;
            font-weight: bold;
        }
        .animation {
            position: absolute;
            font-size: 2rem;
            opacity: 0;
            animation: floatUp 3s ease-in-out;
        }
        @keyframes floatUp {
            0% {
                transform: translateY(0);
                opacity: 1;
            }
            100% {
                transform: translateY(-100px);
                opacity: 0;
            }
        }
        .complete-message {
            font-size: 2rem;
            color: #2ecc71;
            margin: 20px 0;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Digital Tasbeeh Counter</h1>
        <div class="phase-indicator" id="phaseIndicator">Start Your Dhikr</div>
        <div class="dhikr-text" id="dhikrText">SubhanAllah</div>
        <div class="counter-display" id="counter">0</div>
        <div class="complete-message" id="completeMessage">Dhikr Complete! Alhamdulillah</div>
        <div class="button-container">
            <button class="btn count-btn" id="countBtn">Tap</button>
            <button class="btn reset-btn" id="resetBtn">Reset</button>
        </div>
        <div class="instructions">
            <p>Tap 33 times for SubhanAllah, then 33 times for Alhamdulillah, then 34 times for Allahu Akbar</p>
        </div>
    </div>

    <script>
        const dhikrText = document.getElementById('dhikrText');
        const counter = document.getElementById('counter');
        const countBtn = document.getElementById('countBtn');
        const resetBtn = document.getElementById('resetBtn');
        const phaseIndicator = document.getElementById('phaseIndicator');
        const completeMessage = document.getElementById('completeMessage');

        let count = 0;
        let phase = 1; // 1: SubhanAllah, 2: Alhamdulillah, 3: Allahu Akbar

        countBtn.addEventListener('click', function() {
            count++;
            counter.textContent = count;
            
            // Create floating animation
            createFloatingText();
            
            // Check which phase we're in
            if (phase === 1 && count >= 33) {
                phase = 2;
                count = 0;
                dhikrText.textContent = "Alhamdulillah";
                phaseIndicator.textContent = "Second Phase: Alhamdulillah";
            } else if (phase === 2 && count >= 33) {
                phase = 3;
                count = 0;
                dhikrText.textContent = "Allahu Akbar";
                phaseIndicator.textContent = "Final Phase: Allahu Akbar";
            } else if (phase === 3 && count >= 34) {
                // Dhikr complete
                completeDhikr();
            }
        });

        resetBtn.addEventListener('click', function() {
            count = 0;
            phase = 1;
            counter.textContent = count;
            dhikrText.textContent = "SubhanAllah";
            phaseIndicator.textContent = "Start Your Dhikr";
            completeMessage.style.display = "none";
            countBtn.style.display = "block";
        });

        function completeDhikr() {
            completeMessage.style.display = "block";
            countBtn.style.display = "none";
            phaseIndicator.textContent = "Dhikr Complete!";
            
            // Create celebration effect
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    createFloatingText("MashaAllah", true);
                }, i * 100);
            }
        }

        function createFloatingText(text = null, isCelebration = false) {
            const floatingText = document.createElement('div');
            floatingText.classList.add('animation');
            
            if (isCelebration) {
                floatingText.textContent = text || "MashaAllah";
                floatingText.style.color = `hsl(${Math.random() * 360}, 100%, 70%)`;
                floatingText.style.fontSize = `${Math.random() * 20 + 20}px`;
                floatingText.style.left = `${Math.random() * 80 + 10}%`;
            } else {
                floatingText.textContent = dhikrText.textContent;
                floatingText.style.color = "#f1c40f";
                floatingText.style.left = "50%";
                floatingText.style.transform = "translateX(-50%)";
            }
            
            document.body.appendChild(floatingText);
            
            // Remove after animation
            setTimeout(() => {
                floatingText.remove();
            }, 3000);
        }
    </script>
</body>
</html>
