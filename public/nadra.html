<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bandaheali VIP Nadra Data</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #4a148c;
            --secondary: #7b1fa2;
            --accent: #e91e63;
            --light: #f3e5f5;
            --dark: #12005e;
            --success: #4caf50;
            --error: #f44336;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: white;
        }
        
        .vip-container {
            width: 90%;
            max-width: 500px;
            background: rgba(26, 26, 46, 0.9);
            border-radius: 10px;
            box-shadow: 0 0 30px rgba(233, 30, 99, 0.3);
            overflow: hidden;
            padding: 30px;
            position: relative;
            border: 1px solid rgba(233, 30, 99, 0.5);
        }
        
        .vip-header {
            text-align: center;
            margin-bottom: 30px;
            position: relative;
        }
        
        .vip-header h1 {
            font-size: 2rem;
            margin: 0;
            color: white;
            font-weight: 700;
            letter-spacing: 1px;
        }
        
        .vip-header p {
            font-size: 0.9rem;
            color: #aaa;
            margin-top: 10px;
        }
        
        .vip-header::after {
            content: '';
            display: block;
            width: 100px;
            height: 3px;
            background: linear-gradient(to right, var(--accent), var(--primary));
            margin: 15px auto;
            border-radius: 3px;
        }
        
        .vip-input-container {
            margin-bottom: 25px;
        }
        
        .vip-input {
            width: 100%;
            padding: 15px;
            border-radius: 8px;
            border: none;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1rem;
            text-align: center;
            margin-bottom: 10px;
        }
        
        .vip-input::placeholder {
            color: #aaa;
        }
        
        .vip-input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 0 0 2px var(--accent);
        }
        
        .vip-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, var(--accent), #c2185b);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .vip-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(233, 30, 99, 0.4);
        }
        
        .vip-results {
            display: none;
            background: rgba(30, 30, 60, 0.7);
            border-radius: 8px;
            padding: 20px;
            margin-top: 20px;
            border: 1px solid rgba(233, 30, 99, 0.3);
        }
        
        .vip-result-item {
            margin-bottom: 15px;
        }
        
        .vip-result-item:last-child {
            margin-bottom: 0;
        }
        
        .vip-result-label {
            color: var(--accent);
            font-weight: 600;
            display: inline-block;
            min-width: 80px;
        }
        
        .vip-result-value {
            color: white;
            word-break: break-all;
        }
        
        .vip-error {
            display: none;
            text-align: center;
            padding: 20px;
            background: rgba(244, 67, 54, 0.1);
            border-radius: 8px;
            margin-top: 20px;
            border: 1px solid rgba(244, 67, 54, 0.3);
        }
        
        .vip-error-icon {
            font-size: 2rem;
            color: var(--error);
            margin-bottom: 10px;
        }
        
        .vip-error-message {
            margin-bottom: 15px;
            color: #ff6b6b;
        }
        
        .vip-whatsapp {
            display: inline-block;
            background: #25D366;
            color: white;
            padding: 8px 15px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: 600;
            margin-top: 10px;
        }
        
        .vip-loading {
            display: none;
            text-align: center;
            padding: 20px;
        }
        
        .vip-spinner {
            width: 30px;
            height: 30px;
            border: 3px solid rgba(233, 30, 99, 0.2);
            border-top-color: var(--accent);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .vip-badge {
            position: absolute;
            top: -10px;
            right: 20px;
            background: linear-gradient(45deg, #ff9800, #ff5722);
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.7rem;
            font-weight: 600;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.3);
        }
        
        hr {
            border-color: rgba(233, 30, 99, 0.2);
            margin: 15px 0;
        }
    </style>
</head>
<body>
    <div class="vip-container">
        <span class="vip-badge">
            <i class="fas fa-crown"></i> BANDAHEALI VIP
        </span>
        
        <div class="vip-header">
            <h1>NADRA DATA LOOKUP</h1>
            <p>Enter mobile number (without 0) or CNIC number</p>
        </div>
        
        <div class="vip-input-container">
            <input type="text" class="vip-input" id="searchInput" placeholder="e.g. 3001234567 or 4220112345671" maxlength="13">
            <button class="vip-btn" id="searchBtn">
                <i class="fas fa-search"></i> SEARCH DATA
            </button>
        </div>
        
        <div class="vip-loading" id="loading">
            <div class="vip-spinner"></div>
            <p>Accessing secure database...</p>
        </div>
        
        <div class="vip-results" id="resultsContainer">
            <div id="resultsContent"></div>
        </div>
        
        <div class="vip-error" id="errorContainer">
            <div class="vip-error-icon">
                <i class="fas fa-exclamation-circle"></i>
            </div>
            <div class="vip-error-message" id="errorMessage">
                Data not found in our database
            </div>
            <div>
                For premium SIM data, contact <strong>@Sarkar-Bandaheali</strong>
                <br>
                <a href="https://whatsapp.com/channel/0029VbAILzC4CrfjeUn3Ry1N" class="vip-whatsapp" target="_blank">
                    <i class="fab fa-whatsapp"></i> Join our WhatsApp Channel
                </a>
            </div>
        </div>
    </div>

    <script>
        // DOM elements
        const searchInput = document.getElementById('searchInput');
        const searchBtn = document.getElementById('searchBtn');
        const loading = document.getElementById('loading');
        const resultsContainer = document.getElementById('resultsContainer');
        const resultsContent = document.getElementById('resultsContent');
        const errorContainer = document.getElementById('errorContainer');
        const errorMessage = document.getElementById('errorMessage');
        
        // API endpoint
        const API_URL = 'https://fam-official.serv00.net/sim/api.php?num=';
        
        // Search function
        async function searchData() {
            const input = searchInput.value.trim();
            
            // Validate input
            if (!input) {
                alert('Please enter a mobile number or CNIC');
                return;
            }
            
            // Show loading
            loading.style.display = 'block';
            resultsContainer.style.display = 'none';
            errorContainer.style.display = 'none';
            
            try {
                // Format input (add 0 if mobile number)
                let searchValue = input;
                if (input.length === 10 && /^3\d{9}$/.test(input)) {
                    searchValue = '0' + input;
                }
                
                const response = await fetch(API_URL + searchValue);
                const data = await response.json();
                
                // Hide loading
                loading.style.display = 'none';
                
                if (data.status === 'success') {
                    if (data.data[0].Name === '❌ Data Not Found') {
                        // Show custom error message
                        errorMessage.innerHTML = '⚠️ This number is not available in our database!';
                        errorContainer.style.display = 'block';
                    } else {
                        // Display results
                        displayResults(data.data);
                        resultsContainer.style.display = 'block';
                    }
                } else {
                    throw new Error('API error');
                }
            } catch (error) {
                console.error('Error:', error);
                loading.style.display = 'none';
                errorMessage.innerHTML = 'Error accessing database. Please try again.';
                errorContainer.style.display = 'block';
            }
        }
        
        // Display results in VIP format
        function displayResults(data) {
            let html = '';
            
            data.forEach(item => {
                // Skip entries with "DATA NOT RECIEVED FROM NADRA"
                if (item.Name === 'DATA NOT RECIEVED FROM NADRA') return;
                
                html += `
                    <div class="vip-result-item">
                        <p><span class="vip-result-label">Name:</span> <span class="vip-result-value">${item.Name}</span></p>
                        <p><span class="vip-result-label">Mobile:</span> <span class="vip-result-value">${item.Mobile}</span></p>
                        <p><span class="vip-result-label">CNIC:</span> <span class="vip-result-value">${item.CNIC}</span></p>
                        <p><span class="vip-result-label">Operator:</span> <span class="vip-result-value">${item.Operator}</span></p>
                        <p><span class="vip-result-label">Address:</span> <span class="vip-result-value">${item.Address}</span></p>
                    </div>
                    <hr>
                `;
            });
            
            // Remove last hr if exists
            if (html.endsWith('<hr>')) {
                html = html.slice(0, -4);
            }
            
            // If no valid results found (all were filtered out)
            if (html.trim() === '') {
                errorMessage.innerHTML = 'No valid data received from NADRA';
                errorContainer.style.display = 'block';
            } else {
                resultsContent.innerHTML = html;
                resultsContainer.style.display = 'block';
            }
        }
        
        // Input validation
        function validateInput() {
            let value = searchInput.value.trim();
            
            // Remove any non-digit characters
            value = value.replace(/\D/g, '');
            
            // Limit to 13 digits (max for CNIC)
            if (value.length > 13) {
                value = value.substring(0, 13);
            }
            
            searchInput.value = value;
        }
        
        // Event listeners
        searchBtn.addEventListener('click', searchData);
        
        searchInput.addEventListener('input', validateInput);
        
        searchInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                searchData();
            }
        });
    </script>
</body>
    </html>
